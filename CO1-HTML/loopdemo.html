<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Statement Demo</title>
</head>
<body>
    <h1>Loop Statement Demo in JS</h1>
    <p id="demo"></p>
    <script>
        let i=1;
        while(i<=4){
            document.getElementById("demo").innerText+=i+"\n";
            i++;
        }
    </script>
</body>
</html>
