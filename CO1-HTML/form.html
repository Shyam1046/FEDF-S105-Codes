<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element Demo</title>
</head>
<body>
    <h1>Welcome to Elden Ring</h1>
    <form acton="#" method="get">
        <fieldset>
            <legend>Personal Information</legend>
            <label>Full Name:</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter Your Fullname" required><br>
            <label>Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email ID" required><br>
            <label>Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password" required><br>
            <label>Date Of Birth</label><br>
            <input type="date" id="date" name="date" placeholder="Enter Your Date of Birth" required><br>
            <label>Website</label>
            <input type="url" id="url" name="url" placeholder="Enter Website" required>
        </fieldset>
        <fieldset>
            <legend>Prefrences</legend>
            <label>Select Gender</label><br>
            <label>Male:</label>
            <input type="radio">
            <label>Female:</label>
            <input type="radio">
        </fieldset>
    </form>
        
</body>
</html>
